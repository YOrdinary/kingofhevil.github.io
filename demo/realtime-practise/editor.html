<!DOCTYPE html>
<html>
<head>
<title>editor practise</title>
</head>

<body>
  <div contenteditable>
  Click here to edit!
  </div>
  
  <hr/>
  
  <iframe id="editor" src="about:blank"></iframe>
  <script>
    onLoad(function(){
      var editor = document.getElementById("editor");
      editor.contentDocument.designModel = "on";
    });
  </script>
  
</body>
</html>
